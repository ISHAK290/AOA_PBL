<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Seating Arrangement Optimizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🎓 Exam Seating Arrangement Optimizer</h1>
  <!-- From Uiverse.io by mrhyddenn --> 
<label class="switch">
    <input type="checkbox" id="themeToggle">
    <span class="slider"></span>
  </label>
  <p class="subtitle">
    Easily allocate 600 students across multiple halls, balance capacities, and handle hall unavailability instantly.
  </p>

  <div class="container">
    <h2>🏫 Hall Setup</h2>
    <div id="hallInputs" class="hall-inputs"></div>

    <div class="button-group">
      <button onclick="generateSeatingPlan()" class="btn primary">Generate Seating Plan</button>
      <button onclick="markHallUnavailable()" class="btn danger">Mark Random Hall Unavailable 🚫</button>
    </div>
  </div>

  <div id="output" class="output hidden">
    <div class="output-header">
      <h2>🪑 Seating Plan</h2>
      <p id="summary"></p>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Hall</th>
          </tr>
        </thead>
        <tbody id="seatingTable"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
   const toggleBtn = document.getElementById('themeToggle');
  const themeText = document.getElementById('themeText');

  toggleBtn.addEventListener('change', () => {
    document.body.classList.toggle('dark-mode', toggleBtn.checked);

    // Change text based on toggle state
    if (toggleBtn.checked) {
      themeText.textContent = '☀️ Light Mode';
    } else {
      themeText.textContent = '🌙 Dark Mode';
    }
  });

  </script>
  
</body>
</html>
