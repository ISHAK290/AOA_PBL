<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Seating Arrangement Optimizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Smooth animation for seating updates */
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-100 to-purple-200 min-h-screen flex flex-col items-center p-6">

  <!-- Header -->
  <h1 class="text-4xl font-extrabold text-indigo-700 mb-4 drop-shadow-sm text-center">
    ğŸ“ Exam Seating Arrangement Optimizer
  </h1>
  <p class="text-gray-600 mb-8 text-center max-w-lg">
    Easily allocate 600 students across multiple halls, balance capacities, and handle hall unavailability instantly.
  </p>

  <!-- Input Section -->
  <div class="bg-white/80 backdrop-blur-md p-6 rounded-2xl shadow-2xl w-full max-w-5xl">
    <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">ğŸ« Hall Setup</h2>
    <div id="hallInputs" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-6"></div>

    <div class="flex flex-col md:flex-row gap-3">
      <button onclick="generateSeatingPlan()"
        class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold transition-all shadow-md">
        Generate Seating Plan
      </button>
      <button onclick="markHallUnavailable()"
        class="flex-1 bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg font-semibold transition-all shadow-md">
        Mark Random Hall Unavailable ğŸš«
      </button>
    </div>
  </div>

  <!-- Output Section -->
  <div id="output" class="hidden bg-white/90 backdrop-blur-md p-6 rounded-2xl shadow-2xl w-full max-w-6xl mt-8 fade-in">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-indigo-700">ğŸª‘ Seating Plan</h2>
      <p id="summary" class="text-gray-700 font-semibold"></p>
    </div>

    <!-- Seating table -->
    <div class="overflow-x-auto max-h-[500px] border rounded-xl">
      <table class="table-auto w-full border-collapse text-center">
        <thead class="bg-indigo-100 text-indigo-700 sticky top-0">
          <tr>
            <th class="border px-4 py-2">Student ID</th>
            <th class="border px-4 py-2">Hall</th>
          </tr>
        </thead>
        <tbody id="seatingTable" class="bg-white"></tbody>
      </table>
    </div>
  </div>

  <script>
    const totalStudents = 600;
    let halls = [];

    // Generate hall input cards
    for (let i = 1; i <= 10; i++) {
      const div = document.createElement("div");
      div.className = "bg-indigo-50 rounded-xl p-4 shadow hover:shadow-lg transition";
      div.innerHTML = `
        <h3 class="text-indigo-700 font-bold mb-2 flex items-center gap-2">
          <span class="text-lg">ğŸ« Hall ${i}</span>
        </h3>
        <label class="block text-gray-600 text-sm mb-1">Capacity</label>
        <input type="number" id="hall${i}" value="${50 + i * 5}"
          class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
      `;
      document.getElementById("hallInputs").appendChild(div);
    }

    function generateSeatingPlan() {
      halls = [];
      for (let i = 1; i <= 10; i++) {
        halls.push({ id: i, capacity: parseInt(document.getElementById(`hall${i}`).value), students: [] });
      }

      const totalCapacity = halls.reduce((sum, h) => sum + h.capacity, 0);
      if (totalCapacity < totalStudents) {
        alert("Total capacity is less than 600 students! Increase capacities.");
        return;
      }

      let studentId = 1;
      for (let hall of halls) {
        for (let i = 0; i < hall.capacity && studentId <= totalStudents; i++) {
          hall.students.push(`S${String(studentId).padStart(3, "0")}`);
          studentId++;
        }
      }

      displaySeatingPlan("Seating Plan Generated âœ…");
    }

    function displaySeatingPlan(message) {
      const tableBody = document.getElementById("seatingTable");
      const output = document.getElementById("output");
      const summary = document.getElementById("summary");
      tableBody.innerHTML = "";

      halls.forEach(hall => {
        hall.students.forEach(stu => {
          const row = document.createElement("tr");
          row.className = "hover:bg-indigo-50 fade-in";
          row.innerHTML = `
            <td class="border px-4 py-2 text-gray-700">${stu}</td>
            <td class="border px-4 py-2 text-indigo-600 font-semibold">Hall ${hall.id}</td>
          `;
          tableBody.appendChild(row);
        });
      });

      const unused = halls.reduce((sum, h) => sum + Math.max(0, h.capacity - h.students.length), 0);
      summary.innerText = `${message} | Total Students: ${totalStudents} | Halls: ${halls.length} | Unused Seats: ${unused}`;
      output.classList.remove("hidden");
    }

    function markHallUnavailable() {
      if (halls.length === 0) {
        alert("Generate the seating plan first!");
        return;
      }

      const unavailableIndex = Math.floor(Math.random() * halls.length);
      const unavailableHall = halls[unavailableIndex];
      alert(`Hall ${unavailableHall.id} is now unavailable! Reallocating students...`);

      const remainingStudents = halls
        .filter((_, i) => i !== unavailableIndex)
        .reduce((all, h) => all.concat(h.students), [])
        .concat(unavailableHall.students);

      halls.splice(unavailableIndex, 1);

      // Clear all students and reassign evenly
      halls.forEach(h => (h.students = []));
      let studentIndex = 0;
      for (let hall of halls) {
        for (let i = 0; i < hall.capacity && studentIndex < remainingStudents.length; i++) {
          hall.students.push(remainingStudents[studentIndex]);
          studentIndex++;
        }
      }

      displaySeatingPlan(`Reallocated after Hall ${unavailableHall.id} Unavailability âš ï¸`);
    }
  </script>
</body>
</html>
